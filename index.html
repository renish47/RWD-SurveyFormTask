<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Survey Form</title>
</head>
<body>
  <div class="container">

    <div class="row firstRow">
      <div class="col-auto colm">
        <label for="name"><b>Name</b><span style="color: red;">*</span></label><br>
        <input type="text" id="fname"><br><span>First</span>
      </div>
      <div class="col colm lastName">
        <br><input type="text" id="lname" ><br><span>Last</span>
      </div>
    </div>


    <div class="row">
      <div class="col colm ">
        <label for="email"><b>Email</b><span style="color: red;">*</span></label><br>
        <input type="email" id="email">
      </div>
    </div>


    <div class="row">
      <div class="col">
        <label for="exp">
        <b>Your Experience</b><span style="color: red;">*</span></label><br>
        <span class="fa fa-star star" onclick="colorChange(event)" id="star1"></span>
        <span class="fa fa-star star" onclick="colorChange(event)" id="star2"></span>
        <span class="fa fa-star star" onclick="colorChange(event)" id="star3"></span>
        <span class="fa fa-star star" onclick="colorChange(event)" id="star4"></span>
        <span class="fa fa-star star" onclick="colorChange(event)" id="star5"></span>
        
        <br>Overall, how would you rate your experience with us?
      </div>
    </div>


    <div class="row">
      <div class="col">
        <label for="exp">
        <b>How Satisfied are you with</b><span style="color: red;">*</span></label><br>
        <div class="table-responsive">

          <table class="table table-striped table-borderless">
            <thead>
              <tr>
                <td scope="col"></td>
                <td scope="col">Very Unsatisfied</td>
                <td scope="col">Unsatisfied</td>
                <td scope="col">Neutral</td>
                <td scope="col">Satisfied</td>
                <td scope="col">Very Satisfied</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td scope="row" class="radio" >Purchase</td>
                <td><input type="radio" value="Very Unsatisfied" name="purchase"></td>
                <td><input type="radio" value="Unsatisfied" name="purchase"></td>
                <td><input type="radio" value="Neutral" name="purchase"></td>
                <td><input type="radio" value="satisfied" name="purchase"></td>
                <td><input type="radio" value="Very satisfied" name="purchase"></td>
              </tr>
              <tr>
                <td scope="row" class="radio" >Service</td>
                <td><input type="radio" value="Very Unsatisfied" name="Service"></td>
                <td><input type="radio" value="Unsatisfied" name="Service"></td>
                <td><input type="radio" value="Neutral" name="Service"></td>
                <td><input type="radio" value="satisfied" name="Service"></td>
                <td><input type="radio" value="Very satisfied" name="Service"></td>
              </tr>
              <tr>
                <td scope="row" class="radio" >Company Overall</td>
                <td><input type="radio" value="Very Unsatisfied" name="CompanyOverall"></td>
                <td><input type="radio" value="Unsatisfied" name="CompanyOverall"></td>
                <td><input type="radio" value="Neutral" name="CompanyOverall"></td>
                <td><input type="radio" value="satisfied" name="CompanyOverall"></td>
                <td><input type="radio" value="Very satisfied" name="CompanyOverall"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="exp">
        <b>How Satisfied are you with</b><span style="color: red;">*</span></label><br>
        <div class="table-responsive">
          <table class="table table-striped table-borderless">
            <thead>
              <tr>
                <td scope="col"></td>
                <td scope="col">Very Unlikely</td>
                <td scope="col">Unlikely</td>
                <td scope="col">Neutral</td>
                <td scope="col">likely</td>
                <td scope="col">Very likely</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td scope="row" class="radio">Buy from us again</td>
                <td><input type="radio" value="Very Unlikely" name="buyAgain"></td>
                <td><input type="radio" value="Unlikely" name="buyAgain"></td>
                <td><input type="radio" value="Neutral" name="buyAgain"></td>
                <td><input type="radio" value="likely" name="buyAgain"></td>
                <td><input type="radio" value="Very likely" name="buyAgain"></td>
              </tr>
              <tr>
                <td scope="row" class="radio" >Recommend our <br> product to others</td>
                <td><input type="radio" value="Very Unlikely" name="recommendProduct"></td>
                <td><input type="radio" value="Unlikely" name="recommendProduct"></td>
                <td><input type="radio" value="Neutral" name="recommendProduct"></td>
                <td><input type="radio" value="likely" name="recommendProduct"></td>
                <td><input type="radio" value="Very likely" name="recommendProduct"></td>
              </tr>
              <tr>
                <td scope="row" class="radio" >Recommend our <br> company to others</td>
                <td><input type="radio" value="Very Unlikely" name="recommendCompany"></td>
                <td><input type="radio" value="Unlikely" name="recommendCompany"></td>
                <td><input type="radio" value="Neutral" name="recommendCompany"></td>
                <td><input type="radio" value="likely" name="recommendCompany"></td>
                <td><input type="radio" value="Very likely" name="recommendCompany"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col">
        <label for="comments"><b>Additional comments or suggestions</b></label><br>
        <textarea cols="170" rows="4" style="max-width:100%;"></textarea> <br>
        <input type="submit">
      </div>
    </div>
  </div>

  <script>
    
    function colorChange(event){
      let starId = event.target.id

      for(i=1; i<=starId[4];i++){
        document.getElementById('star'+i).style.color='orange';
      }
      for(i=5;i>starId[4];i--){
        document.getElementById('star'+i).style.color='grey';
      }
    }
  </script>
</body>
</html>
